<!DOCTYPE html>
<html>
  <head>
    <title>Simple click event</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBRYcC1bigqi04cp_4lodTgBrnvVOTL9do",
        authDomain: "testfirebase-3f219.firebaseapp.com",
        databaseURL: "https://testfirebase-3f219.firebaseio.com",
        storageBucket: "testfirebase-3f219.appspot.com",
        messagingSenderId: "320771810064"
      };
      firebase.initializeApp(config);
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var myLatlng = {lat: 14.5995, lng: 120.9842};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: myLatlng
        });

        var marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title: 'Click to zoom'
        });

        google.maps.event.addListener(map, 'click', function(event) {
          placeMarker(event.latLng);
        });

        function placeMarker(location) {
            var marker = new google.maps.Marker({
                position: location, 
                map: map
            });
            // firebase.database.ref('floodpoints/').set({
            //   lat: location.lat,
            //   lon: location.lon,
            // });

            // var newFloodKey = firebase.database.ref().child('floodpoints').push().key;
            // console.log(location);
            firebase.database().ref('floodpoints/').push({
              "longitude" : location.lng(),
              "latitude" : location.lat(),
            });
        }

        map.addListener('center_changed', function() {
          // 3 seconds after the center of the map has changed, pan back to the
          // marker.
          window.setTimeout(function() {
            map.panTo(marker.getPosition());
          }, 3000);
        });

        marker.addListener('click', function() {
          map.setZoom(8);
          map.setCenter(marker.getPosition());
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeOdunp1RxM5TC-YNHR2wFdJ8wI_wCwHs  &callback=initMap">
    </script>
  </body>
</html>
