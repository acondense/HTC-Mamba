<!DOCTYPE html>
<html>
<head>
	<title>Find</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<!-- Bootstrap -->
	<script type="text/javascript" src="jquery-2.2.3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<style>
		body {
			
			font-family: Montserrat;
			background-image: url("manila-dark-bg.jpg");
			background-size: cover;
			background-repeat: no-repeat;
		}
		 #bar {
		 	width: 100%;
		 	height: 15px;
		 	background-color: #F0AD4E;
		 }

		 .input-group {
		 	width: 80%;
		 }

		 h1 {
		 	color: white;
		 }

		 label {
		 	color: white;
		 	font-family: montserrat;
		 	font-size: 20px;
		 }

		.black {
			color: black;
		}

	</style>
</head>
<body>
		<div id="bar"></div>
		<br><br>
		
		<div class="container">
			<div class="row">
			<div class="col-md-6">
				<h1>
				Tell us about your condition:
				</h1>
				<div class="control-group">
					<div class="controls">
						<form>
						<div class="form-group" role="form" autocomplete="off">
							<br> 
							<div class="entry input-group input-group-lg">
							<label>Location</label>
							<input type="text" class="form-control black" name="" aria-describedby="sizing-addon1" placeholder="Your current location">
							<br><br><br><br>
							<label>Expenses</label>
							<input type="text" class="form-control black" name="" aria-describedby="sizing-addon1" placeholder="Amount of money being spent monthly">
							<br><br><br><br>
							<button class="btn btn-warning btn-add" type="button" style="width: 40px; height: 40px;">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
							<br><br><br>

						</form>
					</div>
				</div>
			</div>
			
			<div class="col-md-6">
			</div>	
			<br>
			
			<h3 style="color: white;">
			Press <span style="font-weight: bold; font-size: 40px;">+</span> to add another location.		
			</h3>

			<button class="btn btn-success btn-lg">
			View map suggestion
			</button>
		</div>

	<script type="text/javascript">
	$(function(){
			$(document).on('click', '.btn-add', function(e){
			e.preventDefault();

			var controlForm = $('.controls form:first'),
			currentEntry = $(this).parents('.entry:first'),
			// when add is clicked
            newEntry = $(currentEntry.clone()).appendTo(controlForm);

			newEntry.find('input').val('');
			controlForm.find('.entry:not(:last) .btn-add')
				.removeClass('btn-add').addClass('btn-remove')
				.removeClass('btn-success').addClass('btn-danger')
				.html('<span class="glyphicon glyphicon-minus"></span>');
			}).on('click', '.btn-remove', function(e){
				$(this).parents('.entry:first').remove();
				e.preventDefault();
				return false;
			});
		});
	</script>
</body>
</html>
